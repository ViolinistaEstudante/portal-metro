<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta name="theme-color" content="#263851">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PortalMETRO</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/logo-metro.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Cabeçalho Personalizado -->
    <header class="header">
        <div class="logo-container">
            <img src="img/logo-metro.png" alt="Minha Logo" class="logo-img">
            <span class="logo-text">PortalMETRO</span>
        </div>
        
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Pesquisar vídeos..." class="search-input">
            <button id="searchBtn" class="search-button">
                <i class="fas fa-search"></i>
            </button>
        </div>
    </header>
    
    <!-- Conteúdo Principal -->
    <main>
        <div class="video-container">
            <video id="mainVideo" controls class="video-player"></video>
            <div class="video-info">
                <div class="video-header">
                    <h2 id="videoTitle">Selecione um vídeo</h2>
                    <span id="videoTag" class="video-tag"></span>
                </div>
                <div class="video-meta">
                    <p id="videoAuthor" class="video-author"></p>
                    <p id="videoDescription" class="video-description"></p>
                </div>
                <div class="download-section">
                    <h3>Materiais para download</h3>
                    <div id="downloadLinks" class="download-links"></div>
                </div>
            </div>
        </div>
        
        <div class="video-list">
            <div class="category active" data-category="aulas">
                <div class="category-header">
                    <h3>Introdução ao Duolingo</h3>
                    <i class="fas fa-chevron-down"></i>
                </div>
                <div id="videoThumbnails" class="thumbnails"></div>
            </div>
            
            <div class="category active" data-category="temas">
                <div class="category-header">
                    <h3>Vídeos novos em breve...</h3>
                    <i class="fas fa-chevron-down"></i>
                </div>
                <div id="themeThumbnails" class="thumbnails"></div>
            </div>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
